<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="styles/materialize.css" type="text/css" rel="stylesheet">
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
    <script src="scripts/jquery-2.1.4.min.js" type="application/javascript"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->

    <script src="scripts/materialize.min.js" type="application/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="scripts/signup.js"></script>

</head>
<body class="cyan">
<!-- Form with validation -->
<div class="col s12 m12 l6">
    <div class="card-panel">
        <img src="images/jol_logo.jpg" alt="" class="responsive-img ">
        <h4 class="red-text">Register</h4>
        <br>
        <div class="row">
            <form class="col s12" id="signupform" method="post" action="/signup">

                <div class="row">
                    <div class="input-field col s6">
                        <i class="mdi-action-account-circle prefix"></i>
                        <input name="first" id="firstname" type="text" class="validate">
                        <label for="firstname">First Name</label>
                    </div>

                    <div class="input-field col s6">
                        <i class="mdi-action-account-circle prefix"></i>
                        <input name="last" id="lastname" type="text" class="validate">
                        <label for="lastname">Last Name</label>
                    </div>
                </div>

                <div class="row">

                </div>


                <div class="row">
                    <div class="input-field col s6">
                        <i class="mdi-communication-email prefix"></i>
                        <input name="email" id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="mdi-action-account-circle prefix"></i>
                        <input name="username" id="username" type="text" class="validate tooltipped" data-position="bottom" data-delay="50"
                               data-tooltip="Name you will use to login after creating account">
                        <label for="username">User Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="mdi-action-lock-outline prefix"></i>
                        <input name="password" id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="mdi-action-lock-outline prefix"></i>
                        <input name="cpassword" id="cpassword" type="password" class="validate">
                        <label for="cpassword">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <i class="mdi-action-credit-card prefix"></i>
                        <input name="cc" id="creditcard" type="text" class="validate">
                        <label for="creditcard">Credit Card</label>
                    </div>

                    <div class="input-field col s4">
                        <i class="mdi-action-credit-card prefix"></i>
                        <input name="cvv" id="cvv" type="text" class="validate tooltipped" data-position="bottom" data-delay="50"
                               data-tooltip="CVV number located on back of credit card">
                        <label for="ccv">CVV Number</label>
                    </div>

                    <label style="margin-left: 14px;"><i class="mdi-action-credit-card"></i>
                        Credit Card Type</label>
                    <div class="input-field col s4">
                        <select class="browser-default" name="ctype">
                            <option disabled selected>
                                Choose credit card type
                            </option>
                            <option value="1">
                                Mastercard
                            </option>
                            <option value="2">
                                Visa
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <i class="mdi-action-settings-phone prefix"></i>
                        <input name="telephone" id="telephone" type="tel" class="validate">
                        <label for="telephone">Telephone</label>
                    </div>

                    <div class="input-field col s6">
                        <i class="mdi-action-credit-card prefix"></i>
                        <input name="company" id="company" type="text" class="validate">
                        <label for="company">Company</label>
                    </div>
                </div>


                <div class="row">
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn cyan waves-effect waves-light right" type="submit" name="action">Submit
                                <i class="mdi-content-send right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    // $('select').material_select();
</script>
</body>
</html>
