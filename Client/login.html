<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link href="styles/materialize.css" type="text/css" rel="stylesheet">
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
    <!--<link href="Styles/styles.css">-->
    <script src="scripts/jquery-2.1.4.min.js" type="application/javascript"></script>
    <script src="scripts/materialize.min.js" type="application/javascript"></script>
    <!--<script>
        $(document).ready(function(){
            $('#modal1').openModal();
        });
    </script>-->
</head>
<body class="cyan">

<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form class="login-form" method="post" action="/login">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="images/jol_logo.jpg" alt="" class="responsive-img ">
                    <p class="center login-form-text">Sign In To Purchase Advertisement Space</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input name="username" id="username" type="text" class="validate">
                    <label for="username" class="center-align">Username</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input name="password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12 l12  login-text">
                    <input type="checkbox" id="remember-me" />
                    <label for="remember-me">Remember me</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button id="login" class="btn cyan waves-effect waves-light right" type="submit" name="action">Login
                        <i class="mdi-content-send right"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="input-field col s6 m6 l6">
                <p class="margin medium-small"><a class="modal-trigger" href="signup.html">Register Now!</a></p>
            </div>
            <div class="input-field col s6 m6 l6">
                <p class="margin right-align medium-small"><a href="#">Forgot password ?</a></p>
            </div>
        </div>
    </div>
</div>




<!--MODAL-->
<div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
    </div>
    <div class="modal-footer">
        <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Agree</a>
    </div>
</div>





</body>
</html>
